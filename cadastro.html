<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <header>
        <h1>Escola Bacana</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="lista.html">Lista de Alunos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <section>
        <h2>Cadastro de Alunos</h2>
        <form>
            <label>Nome:</label>
            <input type="text" id="nome" required><br><br>
            
            <label>Data de Nascimento:</label>
            <input type="date" id="data-nascimento" required><br><br>
            
            <label>Email:</label>
            <input type="email" id="email" required><br><br>
            
            <label>Turma:</label>
            <select id="turma" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select><br><br>
            
            <label>Gênero:</label>
            <input type="radio" id="masculino" value="Masculino">
            <label>Masculino</label>
            <input type="radio" id="feminino" value="Feminino">
            <label>Feminino</label>
            <input type="radio" id="outro" value="Outro">
            <label>Outro</label><br><br>
            
            <label>Preferências:</label>
            <input type="checkbox" id="esportes" value="Esportes">
            <label>Esportes</label>
            <input type="checkbox" id="musica" value="Música">
            <label>Música</label>
            <input type="checkbox" id="arte" value="Arte">
            <label>Arte</label><br><br>
            
            <label>Observações:</label><br>
            <textarea id="observacoes"></textarea><br><br>
            
            <button type="submit">Cadastrar</button>
        </form>
    </section>
    <footer>
        <p>Contato: (79) 1234-5678</p>
    </footer>
</body>
</html>
